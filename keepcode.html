<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cash App Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cashapp-card {
            width: 320px;
            height: 180px;
            background-color: #00C12E; /* Cash App Green */
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header img {
            width: 40px;
            height: 40px;
        }

        .card-body {
            margin-top: 20px;
        }

        .card-number {
            font-size: 18px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .card-holder {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .expiry-date {
            margin-top: 5px;
            font-size: 12px;
            opacity: 0.8;
        }

        .card-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
        }

        .card-footer p {
            font-size: 12px;
        }

        /* Additional Styling for Main Container */
        .col-xl-6 {
            margin-bottom: 20px;
        }

        .card-body.position-relative {
            padding: 20px;
        }

        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-logo {
            width: 50px;
        }

    </style>
</head>
<body>

<!-- New Mini Cash App Card with Green Background -->
<div class="col-xl-6 mb-xl-0 mb-4">
    <div class="card cashapp-card shadow-xl"> <!-- Custom green background applied here -->
        <div class="overflow-hidden position-relative border-radius-xl">
            <span class="mask bg-gradient-dark opacity-10"></span>
            <div class="card-body position-relative z-index-1 p-3">
                <i class="material-symbols-rounded text-white p-2">wifi</i>
                <h5 class="text-white mt-4 mb-5 pb-2" id="cardFullNumber">****&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;7852</h5>
                <div class="d-flex">
                    <div class="d-flex">
                        <div class="me-4">
                            <p class="text-white text-sm opacity-8 mb-0">Card Holder</p>
                            <h6 class="text-white mb-0" id="cardHolderName">Jack Peterson</h6>
                        </div>
                        <div>
                            <p class="text-white text-sm opacity-8 mb-0">Expires</p>
                            <h6 class="text-white mb-0" id="expiryDate">11/22</h6>
                        </div>
                    </div>
                    <div class="ms-auto w-20 d-flex align-items-end justify-content-end">
                        <!-- Cash App Logo Here -->
                        <img class="card-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Cash_App_logo.svg/2560px-Cash_App_logo.svg.png" alt="Cash App Logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  function editCardDetails() {
    // Get the current card elements
    const cardElement = document.getElementById("cardNumber");
    const fullCardElement = document.getElementById("cardFullNumber");
    const cardHolderElement = document.getElementById("cardHolderName");
    const expiryElement = document.getElementById("expiryDate");

    // Prompt the user for a new card number
    const newCardNumber = prompt("Enter the new card number (16 digits):", "");
    
    // Prompt the user for the new cardholder name
    const newCardHolder = prompt("Enter the new cardholder's name:", cardHolderElement.innerText);

    // Prompt the user for the new expiry date
    const newExpiryDate = prompt("Enter the new expiry date (MM/YY):", expiryElement.innerText);

    // Validate the card number input
    if (newCardNumber && /^[0-9]{16}$/.test(newCardNumber)) {
      // Format the card number with stars for all but the last 4 digits
      const formattedCardNumber = newCardNumber.replace(/.(?=.{4})/g, '*');
      const fullFormattedCardNumber = newCardNumber.replace(/(.{4})(?=.)/g, '$1&nbsp;&nbsp;&nbsp;');

      // Update the card number display
      cardElement.innerHTML = formattedCardNumber.replace(/(.{4})(?=.)/g, '$1&nbsp;&nbsp;&nbsp;');
      fullCardElement.innerHTML = fullFormattedCardNumber;
    } else if (newCardNumber !== null) {
      alert("Please enter a valid 16-digit card number.");
    }

    // Update the cardholder name and expiry date if provided
    if (newCardHolder !== null && newCardHolder.trim() !== "") {
      cardHolderElement.innerText = newCardHolder;
    }

    if (newExpiryDate !== null && /^[0-1]?[0-9]\/[0-9]{2}$/.test(newExpiryDate)) {
      expiryElement.innerText = newExpiryDate;
    } else if (newExpiryDate !== null) {
      alert("Please enter a valid expiry date in MM/YY format.");
    }
  }
</script>

</body>
</html>
