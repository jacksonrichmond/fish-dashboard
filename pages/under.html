	<script>

		   // Open IndexedDB
        const openDatabase = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('siteData', 1);

                request.onupgradeneeded = function (e) {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('settings')) {
                        const store = db.createObjectStore('settings', { keyPath: 'id' });
                        store.add({ id: 'under', value: false }); // default value set to false
                    }
                };

                request.onsuccess = function (e) {
                    resolve(e.target.result);
                };

                request.onerror = function (e) {
                    reject('Database failed to open: ' + e.target.error);
                };
            });
        };

	 // Function to check if the site is under construction
        const checkUnderConstruction = async () => {
            const db = await openDatabase();
            const transaction = db.transaction('settings', 'readonly');
            const store = transaction.objectStore('settings');

            const getRequest = store.get('under');
            getRequest.onsuccess = function () {
                const data = getRequest.result;
                if (data && data.value === false) {
                    // Redirect to the Under Construction page
                    window.location.href = '../pages/home.html';
                }
            };

            getRequest.onerror = function () {
                console.error('Failed to retrieve the "under" value.');
            };
        };

        // Call the check when the page loads
        checkUnderConstruction();

     setInterval(checkUnderConstruction, 100);
    </script>

 <script>
    // Save original console.log function
    const originalLog = console.log;
    
    // Timer variable to track when to clear the console
    let clearTimeoutId = null;

    // Override console.log
    console.log = function(...args) {
      // Call the original console.log function
      originalLog.apply(console, args);

      // Clear any existing timeout (prevent clearing before new log appears)
      if (clearTimeoutId !== null) {
        clearTimeout(clearTimeoutId);
      }

      // Set a timeout to clear the console after 1 second (adjustable)
      clearTimeoutId = setTimeout(() => {
        console.clear(); // Clear the console
      }, 1000); // 1 second delay to allow messages to show
    };

    // Test by logging some messages
    setInterval(() => {
      console.log("New message logged at: " + new Date().toLocaleTimeString());
    }, 5000); // Log every 5 seconds

    setTimeout(() => {
      console.log("Shortcuts where? Take the stairs, no handouts.");
    }, 8000);
  </script>
