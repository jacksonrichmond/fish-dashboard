<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video from URL</title>
    <script>
        function embedVideo() {
            const url = document.getElementById('videoURL').value; // Get the URL from the input field

            // Here we check if it's a URL that links to an MP4 file (you can expand this check to cover other video sources)
            if (url.includes('.mp4')) {
                const videoEmbed = `<video width="640" height="360" controls>
                                        <source src="${url}" type="video/mp4">
                                        Your browser does not support the video tag.
                                     </video>`;
                document.getElementById('videoContainer').innerHTML = videoEmbed;
            } else {
                document.getElementById('videoContainer').innerHTML = 'Please provide a valid MP4 video URL.';
            }
        }
    </script>
</head>
<body>

    <h1>Embed Video from URL</h1>

    <input type="text" id="videoURL" placeholder="Enter video URL" />
    <button onclick="embedVideo()">Embed Video</button>

    <div id="videoContainer"></div> <!-- Video will be embedded here -->

</body>
</html>
