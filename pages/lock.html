  <script>
// Profile page script
window.onload = function() {
    // Check if the user is logged in
    if (!getCookie('isLoggedIn')) {
        window.location.href = '../pages/sign-in.html';  // Redirect to login page if not logged in
    } else {
        // Display the username if logged in
        const username = getCookie('username');
        const profilePictureUrl = getCookie('profilePicture');
        if (username) {
            document.getElementById('profile-username').innerText = username;  // Display the username in the profile
        }

        if (profilePictureUrl) {
            document.getElementById('profile-picture').src = profilePictureUrl;  // Display the profile picture
        }
    }
};

// Function to get the value of a specific cookie by name
function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEQ) === 0) {
            return c.substring(nameEQ.length, c.length);  // Return the cookie value
        }
    }
    return null;  // Return null if the cookie is not found
}
</script>

<script>
    // Function to read the cookie
    function readCookie(name) {
        name = name + "=";
        var decodedCookies = decodeURIComponent(document.cookie);
        var cookiesArray = decodedCookies.split(';');
        for (var i = 0; i < cookiesArray.length; i++) {
            var cookie = cookiesArray[i].trim();
            if (cookie.indexOf(name) == 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    // Function to handle the unlock button click event
    function unlockAccount() {
        var usernameStored = readCookie("username");  // Read the stored username from the cookie
        var passwordEntered = document.getElementById("password").value;  // Get the password input

        if (!usernameStored) {
            alert("No user is logged in.");
            return;
        }

        // Fetch user data from the JSON file
        fetch('../assets/auth/users.json')  // Replace with the actual path to your JSON file
            .then(response => response.json())
            .then(users => {
                // Find the user by the username from the cookie
                var user = users.find(u => u.username === usernameStored);

                if (user) {
                    // Compare the entered password with the password from the JSON file
                    if (passwordEntered === user.password) {
                        // If the password is correct, delete the 'locked' cookie and redirect
                        deleteCookie('locked');
                        window.location.href = "../pages/dashboard.html";  // Redirect to the dashboard page if password is correct
                    } else {
                        alert("Incorrect password");  // Show an alert if the password is incorrect
                    }
                } else {
                    alert("User not found");  // Show an alert if the user is not found
                }
            })
            .catch(error => {
                console.error("Error fetching user data:", error);  // Handle any errors from fetching the JSON file
            });
    }

    // Function to delete a cookie
    function deleteCookie(name) {
        document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";  // Set expiration to delete cookie
    }
</script>
